# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Release

on:
  push:
    branches: main

  workflow_dispatch:
    inputs:
      dry-run:
        description: Dry run
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  INPUTS_DRY_RUN: ${{ github.event.inputs.dry-run }}
  DRY_RUN_OPTION: ${{ github.event.inputs.dry-run == 'true' && '--dry-run' || '' }}


jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: npm
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 22
        registry-url: https://registry.npmjs.org/

    - name: Run Unit Tests
      if: ${{ github.event.inputs.dry-run == 'false' }}
      run: |
        npm ci
        npm run test

    - name: Publish to npm
      run: npm publish --access public $DRY_RUN_OPTION
      env:
        NODE_AUTH_TOKEN: ${{secrets.npm_token}}

    - name: Get Version
      id: get-version
      run: |
        echo "version=$(npm pkg get version | tr -d '"')" >> $GITHUB_OUTPUT

    - name: Parse CHANGELOG.md
      id: parse-changelog
      uses: schwma/parse-changelog-action@v1.0.0
      with:
        version: '${{ steps.get-version.outputs.version }}'

    - name: Create a GitHub release
      if: ${{ github.event.inputs.dry-run == 'false' }}
      uses: ncipollo/release-action@v1
      with:
        tag: 'v${{ steps.get-version.outputs.version }}'
        body: '${{ steps.parse-changelog.outputs.body }}'
